server {
    listen 80;
    server_name develop.matrixlab.work;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name develop.matrixlab.work;

    # SSL Certificate paths (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/develop.matrixlab.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/develop.matrixlab.work/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========== 新增：视频文件优化配置 ==========
    # 这个配置只影响 /_next/static/ 下的视频文件，不影响其他功能
    location ~* ^/_next/static/.*\.(mp4|webm|mov)$ {
        proxy_pass http://localhost:3108;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 视频流优化
        proxy_buffering off;
        proxy_cache_bypass $http_range;
        
        # 防盗链（只允许从你的域名访问）
        valid_referers none blocked server_names *.matrixlab.work localhost;
        if ($invalid_referer) {
            return 403;
        }
        
        # 缓存控制
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Accept-Ranges bytes;
        
        # 限制下载速率（防止恶意下载，2MB/s 足够流畅播放）
        limit_rate 2m;
    }

    # 静态资源优化（图片、字体等）
    location ~* ^/_next/static/.*\.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3108;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # 长期缓存
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    # ========== 视频优化配置结束 ==========

    # Proxy to Next.js application (默认规则，保持不变)
    location / {
        proxy_pass http://localhost:3108;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/develop.matrixlab.work.access.log;
    error_log /var/log/nginx/develop.matrixlab.work.error.log;
}
